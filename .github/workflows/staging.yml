on:
    push:
        branches: [staging]
jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18.x

            # Setups AWS SAM
            - uses: aws-actions/setup-sam@v2

            # Inits GitHub Action AWS with provided credentials and default region
            - uses: aws-actions/configure-aws-credentials@v1-node16
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            - name: Copying environment-specific files...
              run: cp -fr .deploy/staging/. ./

            - name: Installing Dependencies...
              run: npm ci

            - name: SAM Build...
              run: sam build # --use-container

            - name: SAM Deploy...
              run: |
                  sam deploy \
                      --no-confirm-changeset \
                      --no-fail-on-empty-changeset \
                      --stack-name ms-template-staging \
                      --s3-bucket ms-template-deploy-staging \
                      --s3-prefix ms-template \
                      --capabilities CAPABILITY_IAM \
                      --region ${{ secrets.AWS_REGION }}
